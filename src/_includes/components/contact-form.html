<form class="form" name="contact" style="width:50vw; padding: 1rem;" action="/success" method="POST" data-netlify="true">
    <div class="form__section">
      <label for="yourName">Name:</label>
      <input name="name" type="text" id="yourName" required="true">
    </div>
    <div class="form__section">
      <label for="yourEmail">Email:</label>
      <input name="email" type="email"  id="yourEmail" required="true">
    </div>
    <div class="form__section">
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="4" required="true"></textarea>
    </div>
      <button class="button primary" style="margin-top:1rem;" type="submit">Let's talk</button>
  </form>
