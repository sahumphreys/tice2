<svg width="200" height="70" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      font-family: Arial, sans-serif;
      font-size: 4rem;
      <!-- font-weight: bold; -->
      fill: var(--color-primary); 
    }


    .background {
      fill: var(--color-nav-background);
    }
    .highlight {
      fill: var(--color-secondary);
    }
  </style>
  <!-- Background rectangle -->
  <rect width="100%" height="100%" class="background"/>
  <!-- Letter T -->
  <text x="0" y="50" class="text">T</text>
  <!-- Letter I with a different color -->
  <text x="30" y="50" class="text highlight">I</text>
  <!-- Letters C and E -->
  <text x="42" y="50" class="text">C</text>
  <text x="76" y="50" class="text">E</text>
</svg>
